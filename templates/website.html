<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Minecraft Server</title>
</head>
<body>
    <div class="container">

            document.getElementById('backgroundAudio').pause();
        });
